<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>fizzbuzz squares</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
  <script>
   var canvas = document.getElementById('myCanvas');
   var context = canvas.getContext('2d');
   for(i=0;i<15;i++){
   context.fillStyle='rgb(128, 128, 128,0.7)';
   if(i%5 === 0 && i%3 ===0){
   context.fillStyle='rgb(44, 255, 50,0.55)';
   }else if(i%5 === 0){
   context.fillStyle='rgb(254, 255, 62, 0.5)';
   }else if(i%3 ===0){
   context.fillStyle='rgb(0, 82, 251,0.5)';
   }context.fillRect(400+i*-28,250+i*-17,40,40);
  }
  </script>
</body>
</html>
